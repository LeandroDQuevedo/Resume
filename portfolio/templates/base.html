{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Leandro Berwanger | Developer{% endblock %}</title>
    
    <!-- Link to your new CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">

    <!-- =========== Header / Navbar =========== -->
    <header id="header" class="site-header">
        <div class="container">
            <nav class="navbar">
                <!-- Logo -->
                <a href="{% url 'home' %}" class="nav-logo">LB</a>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="mobile-menu-button">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
                
                <!-- Desktop Navigation -->
                <ul id="nav-links" class="nav-links-desktop">
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#skills" class="nav-link">Skills</a></li>
                    <li><a href="#projects" class="nav-link">Projects</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu">
            <ul class="flex flex-col items-center space-y-4 py-4">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#skills" class="nav-link">Skills</a></li>
                <li><a href="#projects" class="nav-link">Projects</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Content Block -->
    <main>
        {% block content %}
        <!-- The content from other HTML files will be inserted here -->
        {% endblock %}
    </main>

    <!-- =========== Footer =========== -->
    <footer class="site-footer">
        <div class="container">
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-github fa-lg"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin-in fa-lg"></i></a>
            </div>
            <p>&copy; 2025 Leandro Berwanger. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Link to your new JavaScript file -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
